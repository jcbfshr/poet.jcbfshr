<div class="text-center">
    <a href='https://poet.jcbfshr.com/index.xml'>Add to your RSS feed</a>
</div><script>
	var old = document.getElementById("poem"),
	poem = document.createElement("ol");
	poem.id = "poem";
	var linebreak = false;
	old.textContent.split("\n").forEach(function (line) {
		if (line.trim() == "") {
			linebreak = true;
			return false
		} else {
			if (line.trim() == "~~~") {
				var li = document.createElement("span");
				li.classList.add("fullbreak");
			} else {
				var li = document.createElement("li");
				if (linebreak) {
					linebreak = false;
					li.classList.add("para");
				}
			}
		}
		li.textContent = line;
		poem.appendChild(li);
	});
	old.parentNode.replaceChild(poem, old);
</script>
</body>
</html>
